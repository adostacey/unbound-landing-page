<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unbound Landing Page</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="doc-gal">
        <div class="doc-gal--header">
          <h1>Unbound</h1>
        </div>
        <div class="doc-gal--filter">
          <ul>
            <li><a class="active" href="#">Requests</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Review</a></li>
          </ul>
        </div>
        <div class="doc-gal--items">
          <div class="doc-gal-item">
            <div class="left">
              <h3 class="doc-type">Purchase Request</h3>
              <h3 class="description">Buy these things!</h3>
              <p class="staff">Pam Poovey</p>
            </div>
            <div class="right">
              <p class="status requested">Requested</p>
              <p class="purchase-order">
                <span class="label">PO:</span> Pending
              </p>
              <p class="doc-id"><span class="label">Doc ID:</span>000454</p>
            </div>
          </div>
        </div>
      </section>
      <section id="components">
        <header></header>
        <main id="comp-layout">
          <div class="comp comp-small">
            <div class="comp--header">
              <h2>Comp Title</h2>
            </div>
            <div class="comp--body"></div>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
